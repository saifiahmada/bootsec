<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body onload="document.f.username.focus();">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
					Plain </a>
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Username and Password</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-5"> 
						<input type="text" name="username" value="" class="form-control" placeholder="Username" />
					</div>
				</div>				
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-5">  	
						<input type="password" class="form-control" name="password" placeholder="Password" />
					</div>	
				</div>
				<input type="submit" id="login" value="Login"
					class="btn btn-success" />
			</form>
		</div>
	</div>
</body>
</html>
